<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Nuevo Producto</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <legend>Datos del Producto</legend>
                <div class="form-group">
                    <label for="inputNombre" class="col-lg-2 control-label">Nombre del Producto</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputNombre" placeholder="Nombre" type="text" ng-model="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPrecio" class="col-lg-2 control-label">Precio</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputPrecio" placeholder="Precio" type="text" value="{{precio}}" ng-model="precio">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProveedor" class="col-lg-2 control-label">Ruc del Proveedor</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="inputProveedor" placeholder="Proveedor" type="text" value="{{proveedor}}" ng-model="proveedor">
                        
                    </div>
                    <div class="col-lg-2">
                    	<button class="btn btn-info">Buscar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button class="btn btn-primary" ng-click="alta()">Crear</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
