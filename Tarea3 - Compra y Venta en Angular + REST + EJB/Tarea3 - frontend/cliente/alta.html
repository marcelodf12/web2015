<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Alta de Clientes</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <legend>Datos del Nuevo Cliente</legend>
                <div class="form-group">
                    <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputNombre" placeholder="nombre" type="text" ng-model="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCi" class="col-lg-2 control-label">RUC</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputRuc" placeholder="ruc" type="text" ng-model="ruc">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDireccion" class="col-lg-2 control-label">Direcci&oacuten</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputDireccion" placeholder="direccion" type="text" ng-model="direccion">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button class="btn btn-primary" ng-click="alta()">Crear</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
